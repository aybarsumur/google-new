<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/google_homepage/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
  <title>Google</title>
</head>

<body>
  <div class="panel">
    <!-- Navigation Start -->
    <nav>
      <div>
        <ul class="header">
          <li>
            <a href="https://www.github.com/aybarsumur" target="_blank"><img class="pic"
                src="/google_homepage/assets/profilepic.jpg" alt=""></a>
          </li>
          <li class="appsbutton">
            <div class="button-bg"><a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                <img src="assets/show-apps-button48x48.jpg" alt=""
                  style="width: 16px; margin-right: 3px;padding-left: 2px;"></a></div>
          </li>
          <li style="margin: 9px 9px 0px 0px; font-family: Arial, Helvetica, sans-serif; text-decoration: none;">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>
          <li
            style="margin: 9px 5px 0px 0px; font-family: Arial, Helvetica, sans-serif ; color: rgba(0,0,0,0.87); text-decoration: none;">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navigation End -->

    <!-- Container Start -->
    <section class="container">
      <div>
        <img src="assets/logo.png" alt="Google" />
      </div>
    </section>
    <!-- Container End -->

    <!-- Container-Search Start -->
    <div class="container-search">
      <div class="search-main">

        <!-- Search Area Start -->
        <div class="search-area">
          <div class="search">
            <div class="search-img">
              <span>
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                  </path>
                </svg>
              </span>
            </div>
            <div class="input-enter">
              <div class="input-area">
                <input type="text" class="input" maxlength="2048" autofocus="true" />
              </div>
            </div>
            <!-- Keyboard And Microphone Start-->
            <div class="km-team">
              <!-- Keyboard Start -->
              <div class="km-icons" aria-label="Harf çevirme aracı" role="button">
                <span class="k-button"><img style="visibility: hidden;" src="assets/keyboard.png" alt=""></span>
              </div>
              <!-- Keyboard End -->

              <!-- Microphone Start -->
              <div class="km-icons">
                <a href="#"><img class="m-button" src="assets/voicelogo.png" alt=""></a>
              </div>
              <!-- Microphone End -->
            </div>
            <!-- Keyboard And Microphone End-->
          </div>
        </div>
        <!-- Search Area End -->

        <!-- Buttons Start -->
        <div class="buttons">
          <div>
            <a href="#"><button class="googlesearch">Google Search</button></a>
            <a href="#"><button class="feelinglucky">I'm Feeling Lucky</button></a>
          </div>
        </div>
        <!-- Buttons End -->
      </div>

    </div>
    <!-- Container-Search End -->

    <!-- Offer Area Start -->
    <div class="offer">
      <div>
        <a>Google offered in:&nbsp;</a>
        <a href="https://www.google.com/">Türkçe</a>
      </div>
    </div>
    <!-- Offer Area End -->

    <!-- Footer Start -->
    <div class="footer-main">
      <div class="country">Turkey</div>
      <div class="footer">
        <div class="bottom-left">
          <ul>
            <li>
              <a
                href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li>
              <a
                href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li>
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            </li>
            <li>
              <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>
          </ul>
        </div>

        <div class="bottom-right">
          <ul>
            <li style="float: right;">
              <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
            </li>
            <li style="float: right">
              <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            </li>
            <li style="float: right; margin-right: 35px">
              <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Footer End -->

  </div>
</body>

</html>
